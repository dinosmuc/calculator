<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <h1 class="card-title">Calculator</h1>
    
        <div class="card" style="width: 36rem; height: 45rem;">
            <div class="card-header">
                <span class="result">Result : </span>
            </div>
            <div class="card-body">
            

                <li>
                    <ul class="1-row">
                        <td><button type="button" class="btn btn-outline-warning">C</button></td>
                        <td><button type="button" class="btn btn-outline-warning">MC</button></td>
                        <td><button type="button" class="btn btn-outline-success">%</button></td>
                        <td><button type="button" class="btn btn-outline-success">/</button></td>
                    </ul>
                    <ul class="2-row">
                        <td><button type="button" class="btn btn-outline-primary num">7</button></td>
                        <td><button type="button" class="btn btn-outline-primary num">8</button></td>
                        <td><button type="button" class="btn btn-outline-primary num">9</button></td> 
                        <td><button type="button" class="btn btn-outline-success">x</button></td>
                    </ul>
                    <ul class="3-row">
                        <td><button type="button" class="btn btn-outline-primary num">4</button></td> 
                        <td><button type="button" class="btn btn-outline-primary num">5</button></td> 
                        <td><button type="button" class="btn btn-outline-primary num">6</button></td>
                        <td><button type="button" class="btn btn-outline-success">-</button></td>
                    </ul>
                    <ul class="4-row">
                        <td><button type="button" class="btn btn-outline-primary num">1</button></td> 
                        <td><button type="button" class="btn btn-outline-primary num">2</button></td> 
                        <td><button type="button" class="btn btn-outline-primary num">3</button></td>
                        <td><button type="button" class="btn btn-outline-success">+</button></td>
                    </ul>
                    <ul class="5-row">
                        <td><button type="button" class="btn btn-outline-primary">( )</button></td> 
                        <td><button type="button" class="btn btn-outline-primary">0</button></td>
                        <td><button type="button" class="btn btn-outline-primary">.</button></td>
                        <td><button type="button" class="btn btn-outline-danger">=</button></td>
                    
                    </ul>

                </li>
            </div>
          </div>



        <script src="calculator.js"></script>
    </body>
</html>
